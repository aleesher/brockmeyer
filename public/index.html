  <div id="application"></div>

  <script type="text/javascript">
    const iOS = !!navigator.platform && /iPhone/.test(navigator.platform);
    if (iOS) {
      document.querySelector('link[rel="manifest"]').setAttribute("rel", "no-on-ios");
    }
    // eslint-disable-next-line no-restricted-globals, no-undef
    window.addEventListener("offline", () => {
      // eslint-disable-next-line no-alert, no-undef
      if ("Notification" in window && navigator.serviceWorker) {
        if (Notification.permission === "granted") {
          navigator.serviceWorker.getRegistration().then(function (reg) {
            var options = {
              body: "The app is now offline",
              icon: "assets/images/logo.png",
              badge: "assets/images/pwa-logo/icon-72x72.png",
              vibrate: [100, 50, 100],
              data: {
                dateOfArrival: Date.now(),
                primaryKey: 1
              },
              actions: [{ action: "ok", title: "Okay, thank you!" }]
            };
            reg.showNotification("Internet is disabled", options);
          });
        } else if (Notification.permission === "blocked") {
          console.info("Notifications blocked");
        } else {
          Notification.requestPermission(function (status) {
            console.info("Notification permission status:", status);
          });
        }
      }
    });
  </script>
